<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Sign In">
        <mat-card-content>
          <form action="">
            <mat-form-field>
              <input  matInput placeholder="Email" required name="email" ngModel #email="ngModel">
              <mat-error *ngIf="email.invalid">Email is required</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Password" type="password" required minlength="4" name="password"
                      ngModel #password="ngModel" >
              <mat-error
                *ngIf="password.errors && password.errors.required">
                Password is required
              </mat-error>
              <mat-error
                *ngIf="password.errors && password.errors.minlength">
                Password must be of length 4
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <mat-checkbox>Remember Me!</mat-checkbox>
            <div *ngIf="invalidMessage!=''" [innerHTML]="invalidMessage" class="text-danger"></div>
            <button
              mat-raised-button
              color="primary"
              class="login-button" (click)="login(email.value, password.value)">
              Sign In
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form action="">
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                name="email"
                ngModel
                #signUpemail="ngModel">
              <mat-error *ngIf="signUpemail.invalid">Email is required</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="4"
                name="password"
                ngModel
                #signUppassword="ngModel">
              <mat-error
                *ngIf="signUppassword.errors && signUppassword.errors.required">
                Password is required
              </mat-error>
              <mat-error
                *ngIf="signUppassword.errors && signUppassword.errors.minlength">
                Password must be of length 4
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>

            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Re enter Password"
                type="password"
                required
                minlength="4"
                name="repassword"
                ngModel
                #repassword="ngModel">
              <mat-error
                *ngIf="repassword.errors && repassword.errors.required">
                Re-Enter Password is required
              </mat-error>
              <mat-error
                *ngIf="password.value !=repassword.value && password.value !='' ">
                Password must match with reenter password
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <div *ngIf="signUpUserExised!=''" [innerHTML]="signUpUserExised" class="text-danger"></div>
            <button mat-raised-button color="primary" class="login-button"
            (click)="signUp(signUpemail.value, signUppassword.value)">
              Sign Up
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
